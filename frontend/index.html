<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical AI Assistant</title>
    <style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #007bff;
        }

        .message-container {
            border-top: 2px solid #007bff;
            padding-top: 20px;
        }

        .message {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .message.user .content {
            background-color: #e9f5ff;
            margin-left: auto;
        }

        .message.ai .content {
            background-color: #f1f1f1;
            margin-right: auto;
        }

        .content {
            max-width: 70%;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        } 

        .message-input {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .input-field {
            width: 80%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
            color: #555;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .loading::after {
            content: '';
            width: 12px;
            height: 12px;
            border: 2px solid #1565c0;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #075e54;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f0f0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #dcf8c6;
            color: #333;
        }

        .message.ai .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        .voice-icon {
            width: 24px;
            height: 24px;
            background: #075e54;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .message.user .voice-icon {
            background: #128c7e;
        }

        .voice-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
        }

        .play-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #075e54;
        }

        .message.user .play-button {
            color: #128c7e;
        }

        .voice-duration {
            font-size: 12px;
            color: #666;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .voice-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #075e54;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .voice-button:hover {
            background: #128c7e;
            transform: scale(1.05);
        }

        .voice-button.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #075e54;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            background: #f8f8f8;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .loading::after {
            content: '';
            width: 12px;
            height: 12px;
            border: 2px solid #075e54;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Medical AI Assistant</h1>
            <p>Your medical companion for quick answers</p>
        </header>

        <div class="message-container" id="messages">
            <div class="message ai">
                <div class="content">
                    <p>Hello! I'm your AI medical assistant. You can ask me about symptoms, treatments, medications, and more!</p>
                </div>
            </div>
        </div>

        <div class="message-input">
            <input type="text" class="input-field" id="textInput" placeholder="Type your message..." />
            <button class="send-button" id="sendButton" onclick="sendTextMessage()">Send</button>
        </div>
        
        <div class="status" id="status">Ready to assist.</div>
    </div>
    <script>
        const API_BASE = "http://127.0.0.1:8000";
        const messagesContainer = document.getElementById('messages');
        const statusElement = document.getElementById('status');
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');

        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message) return;
            
            // Add user text message
            addTextMessage('user', message);
            textInput.value = '';
            
            try {
                updateStatus('Processing your query...');
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addTextMessage('ai', data.response);
                    updateStatus('Ready to assist.');
                } else {
                    updateStatus('Error: Unable to get response');
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                updateStatus('Error: Unable to send message');
            }
        }

        function addTextMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateStatus(message) {
            statusElement.textContent = message;
        }

        // Text input enter key handler
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });

        // Initialize
        updateStatus('Ready to assist. Ask your medical questions.');
    </script>
</body>
</body>
</html>
